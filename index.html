<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ë–æ–º–∂-–†–ü–ì: –ë–∏—Ç–≤–∞ –∑–∞ –±—É—Ç—ã–ª–∫–∏</title>
    <style>
        body { background: #222; color: #fff; font-family: sans-serif; text-align: center; }
        .game-container { margin-top: 50px; }
        
        /* –†–∏—Å—É–µ–º –ø–∏–∫—Å–µ–ª—å–Ω–æ–≥–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ (—É–ø—Ä–æ—â–µ–Ω–Ω–æ) */
        .char-box {
            display: inline-block;
            width: 60px; height: 80px;
            border: 2px solid #555;
            background: #444; position: relative;
            margin: 20px; vertical-align: bottom;
        }
        .hp-bar { width: 100%; height: 10px; background: red; position: absolute; top: -15px; }
        .hp-fill { height: 100%; background: lime; width: 100%; transition: 0.2s; }

        /* –°—Ç–∏–ª–∏ –∫–Ω–æ–ø–æ–∫ */
        button { 
            padding: 10px 20px; font-size: 18px; cursor: pointer; 
            background: orange; border: none; border-radius: 5px; 
        }
        button:disabled { background: #555; cursor: not-allowed; }
        .stats { font-size: 20px; color: yellow; margin-bottom: 20px; }
        .shop { margin-top: 30px; border-top: 1px solid #555; padding-top: 20px; }
    </style>
</head>
<body>

    <h1>–ë–æ–º–∂-–†–ü–ì: –ü—É—Ç—å –ö–æ—Ä–æ–ª—è –°–≤–∞–ª–∫–∏</h1>
    
    <div class="stats">
        –£—Ä–æ–≤–µ–Ω—å: <span id="lvl">1</span> | 
        –ë—É—Ç—ã–ª–∫–∏: <span id="money">0</span> üçæ | 
        –£—Ä–æ–Ω: <span id="dmg">1</span>
    </div>

    <div class="game-container">
        <div class="char-box">
            <div style="font-size: 40px;">üß•</div>
            <div>–ì–ì</div>
        </div>

        <span style="font-size: 30px;">VS</span>

        <div class="char-box">
            <div id="enemy-hp-bar" class="hp-bar"><div id="hp-fill" class="hp-fill"></div></div>
            <div id="enemy-pic" style="font-size: 40px;">üßü</div>
            <div id="enemy-name">–ë–æ–º–∂-–Ω–æ–≤–∏—á–æ–∫</div>
        </div>
    </div>

    <br>
    <button onclick="attack()">–£–¥–∞—Ä–∏—Ç—å –≤—Ä–∞–≥–∞!</button>

    <div class="shop">
        <h3>–ú–∞–≥–∞–∑–∏–Ω –Ω–∞—Ö–æ–¥–æ–∫</h3>
        <button id="buy-stick" onclick="buy(5, 2)">–ö—É–ø–∏—Ç—å –ø–∞–ª–∫—É (5 –±—É—Ç—ã–ª–æ–∫, +2 –∫ —É—Ä–æ–Ω—É)</button>
        <button id="buy-glass" onclick="buy(15, 5)" style="margin-left:10px;">–û—Å–∫–æ–ª–æ–∫ —Å—Ç–µ–∫–ª–∞ (15 –±—É—Ç—ã–ª–æ–∫, +5 –∫ —É—Ä–æ–Ω—É)</button>
    </div>

    <script>
        let bottles = 0;
        let level = 1;
        let damage = 1;
        let enemyHP = 10;
        let maxEnemyHP = 10;

        function attack() {
            enemyHP -= damage;
            
            if (enemyHP <= 0) {
                // –ü–æ–±–µ–¥–∞ –Ω–∞–¥ –≤—Ä–∞–≥–æ–º
                bottles += Math.floor(level * 1.5);
                level++;
                maxEnemyHP = 10 + (level * 5);
                enemyHP = maxEnemyHP;
                
                alert("–í—Ä–∞–≥ –ø–æ–≤–µ—Ä–∂–µ–Ω! –¢—ã –Ω–∞—à–µ–ª –±—É—Ç—ã–ª–∫–∏.");
            }
            updateUI();
        }

        function buy(cost, extraDmg) {
            if (bottles >= cost) {
                bottles -= cost;
                damage += extraDmg;
                updateUI();
                alert("–û—Ä—É–∂–∏–µ –∫—É–ø–ª–µ–Ω–æ!");
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±—É—Ç—ã–ª–æ–∫! –ò–¥–∏ –¥–µ—Ä–∏—Å—å.");
            }
        }

        function updateUI() {
            document.getElementById('money').innerText = bottles;
            document.getElementById('lvl').innerText = level;
            document.getElementById('dmg').innerText = damage;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª–æ—Å–∫–∏ –∂–∏–∑–Ω–∏ –≤—Ä–∞–≥–∞
            let percent = (enemyHP / maxEnemyHP) * 100;
            document.getElementById('hp-fill').style.width = percent + "%";

            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–Ω–æ–ø–æ–∫ –≤ –º–∞–≥–∞–∑–∏–Ω–µ
            document.getElementById('buy-stick').disabled = (bottles < 5);
            document.getElementById('buy-glass').disabled = (bottles < 15);
        }

        updateUI(); // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    </script>
</body>
</html>
