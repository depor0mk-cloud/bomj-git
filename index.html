    <style>
        :root {
            --primary: #00ff88;
            --bg: #1a1a1a;
            --card: #252525;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-card {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
            border: 1px solid #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #333;
            padding: 10px;
            border-radius: 10px;
        }

        .stat-item span {
            display: block;
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }

        .stat-item strong {
            font-size: 18px;
            color: var(--primary);
        }

        /* –ü–æ–ª–æ—Å–∫–∞ HP */
        .enemy-area {
            margin: 30px 0;
            position: relative;
        }

        .hp-container {
            width: 100%;
            height: 12px;
            background: #444;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 10px;
        }

        #hp-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            transition: width 0.1s ease;
        }

        #enemy-pic {
            font-size: 60px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            transition: transform 0.1s;
        }

        /* –ö—Ä—É—Ç–∞—è –∫–Ω–æ–ø–∫–∞ */
        .btn-hit {

            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            color: #000;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn-hit:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 255, 136, 0.2);
        }

        .shop {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .shop-item {
            background: #333;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }

        .shop-item:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .shop-item:hover:not(:disabled) {
            background: #444;
        }
    </style>
</head>
